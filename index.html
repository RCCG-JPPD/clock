<!DOCTYPE html>
<html>
<head>
    <title>Draggable Electron Window</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            -webkit-app-region: drag; /* Make the entire window draggable */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe src="https://jideoyelayo1.github.io/rccg-app-tech-clock/"></iframe>
</body>
</html>
